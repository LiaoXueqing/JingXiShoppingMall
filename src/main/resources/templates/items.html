<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>items</title>
    <link rel="stylesheet" href="/css/my.css"/>
    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script src="/js/my.js" charset="utf-8"></script>
</head>
<body>
<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>名称</th>
            <th>单位</th>
            <th>单价</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="item: ${itemList}">
            <tr>
                <td class="hide" th:text="${item.itemId}"></td>
                <td th:text="${item.itemName}"></td>
                <td th:text="${item.itemDescription}"></td>
                <td th:text="${item.itemPrice}"></td>
                <td>
                    <input type="button" value="加入购物车"/>
                    <!--<input type="number" min="0" max="10" value="0" class="itemNumber">-->
                    <!--<input type="button" value="加入购物车" th:onclick="'javascript:addItem(\''+${item.barcode}+'\',\''+${item.name}+'\')'"/>-->
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
